<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/StarLion.png" alt="StarLion Logo">
        <h1>Welcome to the Express EJS App!</h1>
        <p>Please log in to proceed.</p>

        <h2>Login (GET - unsecured)</h2>
        <form action="/login" method="get">
            Name:
            <input type="text" name="name" id="name_get" placeholder="Your Name">
            <input type="submit" value="Login (GET)">
        </form>

        <h2>Login (POST - secured)</h2>
        <form action="/login" method="post">
            Name:
            <input type="text" name="name" id="name_post" placeholder="Your Name">
            <input type="submit" value="Login (POST)">
        </form>
    </div>
</body>
</html>
